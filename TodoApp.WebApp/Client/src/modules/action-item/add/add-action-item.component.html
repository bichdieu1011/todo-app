<form [formGroup]="newItemForm" (ngSubmit)="onSaveClick()">
<div mat-dialog-content>
    <p>Task content</p>
    <mat-form-field>
      <input matInput formControlName="content" >
    </mat-form-field>

    <p>Start Date</p>
    <mat-form-field>
        <input matInput [matDatepicker]="pickerStart" formControlName="start" placeholder="Choose a date"  >
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <p>Deadline</p>
    <mat-form-field>
        <input matInput [matDatepicker]="pickerEnd" formControlName="end" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-button  type="submit" cdkFocusInitial  [disabled]="!newItemForm.valid">Ok</button>
  </div>
</form>
