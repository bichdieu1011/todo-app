
<div mat-dialog-content>
  <p>Category name?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="categoryName" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  (click)="onSaveClick()" cdkFocusInitial>Ok</button>
</div>
