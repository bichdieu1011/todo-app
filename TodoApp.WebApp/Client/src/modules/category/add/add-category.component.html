<form [formGroup]="newCategoryForm" (ngSubmit)="onSaveClick()">
<div mat-dialog-content>
  <p>Category name?</p>
  <mat-form-field>
    <input matInput formControlName="categoryName"  >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onNoClick()">Cancel</button>
  <button mat-button  type="submit"  [disabled]="!newCategoryForm.valid" cdkFocusInitial>Ok</button>
</div>
</form>
